<div ng-controller="CourseSearchController" class="col col-md-12">
    <div class="container-fluid mt-4">
        <div class="row row-cols-1 row-cols-md-3">
            <div ng-model="courseData" ng-repeat="courseData in courseData">
                <div class="col mb-3">
                    <div class="card h-100">
                        <img src="data:image/*;base64,{{courseData.coursePictureBase64}}" class="card-img-top"
                             alt="course image">
                        <div class="card-body">
                            <div class="card-text">
                                {{courseData.courseName}}
                            </div>
                        </div>
                        <a href="https://localhost:8443/review/course/{{sessionId}}/{{courseData.courseID}}">
                            <button type="button" class="btn btn-outline-primary col col-md-12">
                                See course Info
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
