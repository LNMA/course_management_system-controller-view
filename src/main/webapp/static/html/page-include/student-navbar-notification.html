<div class="dropdown" ng-controller="StudentNotificationController">
    <a class="dropdown-toggle nav-link" href="#" id="inboxDropdown" role="button"
       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <img src="/static/images/notifications_none-white-48dp.svg"
             class="rounded-circle" width="36" height="36" alt="Notification">
        <span class="badge badge-primary badge-pill">{{allNotificationCount}}</span>
    </a>
    <div class="dropdown-menu" aria-labelledby="inboxDropdown">
        <a class="dropdown-item"
           href="https://localhost:8443/notification/details/view_feedback_notification_page">
            <!--FIXME-->
            <img src="/static/images/chat-black-48dp.svg" width="24" height="24"
                 alt="Feedback">
            Feedback
            <span class="badge badge-primary badge-pill">{{feedbackNotificationCount}}</span>
        </a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item"
           href="https://localhost:8443/notification/details/view_material_notification_page">
            <!--FIXME-->
            <img src="/static/images/attach_file-black-48dp.svg"
                 width="24" height="24" alt="Files">
            Material
            <span class="badge badge-primary badge-pill">{{materialNotificationCount}}</span>
        </a>
    </div>
</div>
