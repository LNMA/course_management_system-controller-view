<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <style type="text/css">
        @import url(../lib/bootstrap-4.5.1/css/bootstrap.min.css);
    </style>
    <script type="application/javascript" src="../lib/jQuery-3.5.1/jquery-3.5.1.min.js"></script>
    <script type="application/javascript" src="../lib/popper-1.16.1/popper.min.js"></script>
    <script type="application/javascript" src="../lib/bootstrap-4.5.1/js/bootstrap.min.js"></script>
    <script type="application/javascript" src="../lib/angularJS-1.8.0/angular.min.js"></script>
    <script type="application/javascript" src="../lib/angularJS-1.8.0/angular-messages.min.js"></script>
    <script type="application/javascript" src="../lib/angularJS-1.8.0/angular-sanitize.min.js"></script>
    <script type="application/javascript" src="../js/app.js"></script>
    <script type="application/javascript" src="../js/control/general_search-controller.js"></script>
    <script type="application/javascript" src="../js/service/get_general_searched.js"></script>
    <link href="../images/favicon.ico" rel="icon" type="image/x-icon">
    <title>Review Account `by Louay Amr`</title>
<body ng-app="app" ng-controller="GeneralSearchController" class="h-100">
<div ng-bind-html="errorRender"></div>
<header>
    <ng-include src="'../html/page-include/student-navbar.html'"></ng-include>
</header>
<main class="container-fluid">
    <div class="container" id="pageAlert" ng-model="pageErrorMessage">
        <div ng-show="isPageError">
            <div class="alert alert-danger alert-dismissible fade show">
                <strong>Error!</strong> {{pageErrorMessage}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="card bg-light mt-3 w-75">
            <div class="card-body">
                <div class="container-fluid">
                    <div class="row row-cols-1 row-cols-md-1">
                        <div class="col col-md-3 align-self-center">
                            <img src="data:image/*;base64,{{picture}}"
                                 class="rounded-circle" width="164" height="164"/>
                        </div>
                        <div class="col col-md-4 align-self-center row justify-content-start font-weight-bold">
                            {{forename}} {{surname}}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card bg-light mt-3 w-75">
            <div class="card-header">
                <div class="card-title font-weight-bold row align-self-center justify-content-center" style="font-size: larger;">
                    Information
                </div>
            </div>
            <div class="card-body">
                <ul>
                    <li>
                        E-mail: {{email}}
                    </li>
                    <li>
                        Gender: {{gender}}
                    </li>
                    <li>
                        Phone: {{phone}}
                    </li>
                    <li>
                        Birthday: {{birthday}}
                    </li>
                    <li>
                        Country: {{country}}
                    </li>
                    <li>
                        State: {{state}}
                    </li>
                    <li>
                        Address: {{address}}
                    </li>
                </ul>
            </div>
        </div>

        <div class="card bg-light mt-3 w-75">
            <div class="card-header">
                <div class="card-title font-weight-bold row align-self-center justify-content-center" style="font-size: larger;">
                    Courses
                </div>
            </div>
            <div class="card-body">
                <ul>
                    <li>
                        {{courseName}}
                    </li>
                </ul>
            </div>
        </div>
    </div>




</main>
<footer class="w-100" style="margin-top: 26em;">
    <nav class="navbar" style="background-color: #d3c7cd; height: 16em;">
        <p>Louay Amr Â© 2020</p>
    </nav>
</footer>
</body>
</html>
