<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <style type="text/css">
        @import url(/static/lib/bootstrap-4.5.1/css/bootstrap.min.css);
    </style>
    <script type="application/javascript" src="/static/lib/jQuery-3.5.1/jquery-3.5.1.min.js"></script>
    <script type="application/javascript" src="/static/lib/popper-2.4.3/popper.min.js"></script>
    <script type="application/javascript" src="/static/lib/bootstrap-4.5.1/js/bootstrap.min.js"></script>
    <script type="application/javascript" src="/static/lib/angularJS-1.8.0/angular.min.js"></script>
    <script type="application/javascript" src="/static/lib/angularJS-1.8.0/angular-messages.min.js"></script>
    <script type="application/javascript" src="/static/lib/angularJS-1.8.0/angular-sanitize.min.js"></script>
    <script type="application/javascript" src="/static/js/app.js"></script>
    <script type="application/javascript" src="/static/js/control/course_feedback-controller.js"></script>
    <script type="application/javascript" src="/static/js/service/get_course_info.js"></script>
    <script type="application/javascript" src="/static/js/service/get_course_feedback.js"></script>
    <link href="/static/images/favicon.ico" rel="icon" type="image/x-icon">
    <title>Materials `by Louay Amr`</title>
<body ng-app="app" ng-controller="FeedbackHomeController">
<div ng-bind-html="errorRender"></div>
<header>
    <ng-include src="'/static/html/page-include/student_course-navbar.html'"></ng-include>
</header>
<main class="container-fluid">
    <div class="row row-cols-1">
        <div class="container" id="pageAlert" ng-model="pageErrorMessage">
            <div ng-show="isPageError">
                <div class="alert alert-danger alert-dismissible fade show">
                    <strong>Error!</strong> {{pageErrorMessage}}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>

        <article class="col col-md-12 mt-3">
            <section class="container-fluid">
                <div class="card">
                    <div class="card-header">
                        <div class="btn-group btn-toolbar">
                            <button type="button" class="btn btn-outline-info" id="inputStringPost"
                                    ng-click="showTextPostForm()" ng-dblclick="hidePostForm()">
                                <img src="/static/images/post_add-black-48dp.svg" class="mb-1" width="30" height="30"
                                     alt="text post"/>
                                Creat Post
                            </button>
                            <button type="button" class="btn btn-outline-info " id="inputImg"
                                    ng-click="showImagePostForm()" ng-dblclick="hidePostForm()">
                                <img src="/static/images/photo_size_select_actual-black-48dp.svg" class="mb-1"
                                     width="30" height="30" alt="image post"/>
                                Add Photo
                            </button>
                            <button type="button" class="btn btn-outline-info " id="inputImgText"
                                    ng-click="showImageTextPostForm()" ng-dblclick="hidePostForm()">
                                <img src="/static/images/collections-black-48dp.svg" class="mb-1"
                                     width="30" height="30" alt="mix post"/>
                                Create Mix Post
                            </button>
                        </div>
                    </div>
                    <div class="card-body" id="addPost" ng-show="postFormContainer">
                        <div ng-show="textPostFrom">
                            <form class="form-group" method="post">
                                <textarea class="form-control" data-toggle="collapse" name="post"
                                          placeholder="What's in your mind?"></textarea>
                                <button class="btn btn-primary mt-2 col-md-1" type="submit" name="post" value="Post">
                                    Post
                                </button>
                            </form>
                        </div>
                        <div ng-show="imagePostForm">
                            <form class="form-group" method="post" enctype="multipart/form-data">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="inputFile" name="filename"
                                           accept="image/*">
                                    <label class="custom-file-label" for="inputFile">Choose file...</label>
                                </div>
                                <button class="btn btn-primary mt-2 col-md-1" type="submit" value="post">Post</button>
                            </form>
                        </div>
                        <div ng-show="textImagePostForm">
                            <form class="form-group" method="post" enctype="multipart/form-data">
                                <textarea class="form-control" data-toggle="collapse" name="textPost"
                                          placeholder="What's in your mind?"></textarea>
                                <br>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="inputFilePost" name="filePost"
                                           accept="image/*">
                                    <label class="custom-file-label" for="inputFile">Choose file...</label>
                                </div>
                                <button class="btn btn-primary mt-2 col-md-1" type="submit" value="post">Post</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
            <br>
            <section class="container-fluid">
                <div class="card">
                    <div class="card-header">
                        <div class="row row-cols-1">
                            <div class="col col-md-10">
                                <div class="row">
                                    <form action="" method="get">
                                        <input type="text" value="{{publisherUserEmail}}" name="strange"
                                               hidden
                                               readonly>
                                        <input type="text" value="{{userRole}}" name="type"
                                               hidden
                                               readonly>
                                        <button class="btn btn-link" type="submit">
                                            <img src="data:image/png;base64,${post.getUser().getBase64()}"
                                                 width="32" height="32" class="rounded-circle" alt="userPicture">
                                        </button>
                                    </form>
                                    <small class="text-muted align-self-center">
                                        Posted by {{forename}} {{surname}},
                                        At : {{feedbackDate}}
                                    </small>
                                </div>
                            </div>
                            <div class="col col-md-2">
                                <div ng-if="sessionAccountId === publisherUserEmail">
                                    <div class="dropdown dropleft row justify-content-end">
                                        <div class="btn dropdown-toggle" id="editFeedbackDropdown" role="button"
                                             data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            <img src="/static/images/settings-black-48dp.svg" height="16"
                                                 width="16" alt="edit">
                                        </div>
                                        <div class="dropdown-menu" aria-labelledby="editFeedbackDropdown">
                                            <div class="dropdown-item">
                                                <form action="" method="post">
                                                    <input type="text" value="{{feedbackID}}" name="idPost" hidden
                                                           readonly>
                                                    <input type="text" value="{{feedbackType}}" name="postClassName"
                                                           hidden readonly>
                                                    <input type="submit" value="Delete">
                                                </form>
                                            </div>
                                            <div class="dropdown-item">
                                                <form action="" method="get">
                                                    <input type="text" value="{{feedbackID}}" name="idPost" hidden
                                                           readonly>
                                                    <input type="text" value="{{feedbackType}}" name="postClassName"
                                                           hidden readonly>
                                                    <input type="submit" value="Edit">
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div ng-if="feedbackType === 'MESSAGE'">
                            {{postMessage}}
                        </div>
                        <div ng-if="feedbackType === 'FILE'">
                            <img src="data:image/*;base64,{{feedbackFileBase64}}"
                                 class="card-img-top" alt="post picture"/>
                        </div>
                        <div ng-if="feedbackType === 'ALL'">
                            <img src="data:image/*;base64,{{feedbackFileBase64}}"
                                 class="card-img-top" alt="post picture"/>
                            <br>
                            {{postMessage}}
                        </div>
                    </div>
                </div>
            </section>
            <section class="container-fluid">
                <div class="card">
                    <div ng-if="commentList">
                        <div class="card-body">
                            <div ng-repeat="commentList in commentList">
                                <div class="tab-content" id="nav-tabContent">
                                    <div style="overflow: auto">
                                        <div class="mt-3">
                                            <div class="card text-white bg-white">
                                                <div class="card-body">
                                                    <div class="card-text">
                                                        ${message.getMessage()}
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="card-footer">
                                                <img src="data:image/*;base64,{{base64}}"
                                                     class="rounded-circle" alt="user picture" height="32" width="32"/>
                                                <label class="text-muted small">Posted by: {{forename}} {{surname}},
                                                    At:${message.getSentDate()}</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <form method="post">
                            <input type="text" name="targetUser" value="" readonly hidden>
                            <div class="input-group button">
                                <input type="text" class="form-control" placeholder="Type a replay"
                                       aria-describedby="sendMessage" name="message">
                                <div class="input-group-append">
                                    <button class="btn btn-dark" type="submit" id="sendMessage">
                                        Send
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </article>
    </div>
</main>
<footer class="row align-self-end mt-5">
    <div class="navbar navbar-dark" style="background-color: #d3c7cd; height: 25em; width: 100%">
        <p>Louay Amr Â© 2020</p>
    </div>
</footer>
</body>
</html>
<script>
    // Add the following code if you want the name of the file appear on select
    $(".custom-file-input").on("change", function () {
        let fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });
</script>
