server.error.whitelabel.enabled=false
server.error.path=/error

spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=${java.io.tmpdir}
spring.servlet.multipart.max-file-size=70MB
spring.servlet.multipart.max-request-size=70MB
spring.servlet.multipart.file-size-threshold=1B
server.tomcat.max-swallow-size=70MB
server.tomcat.max-http-form-post-size=70MB

server.http2.enabled=true





